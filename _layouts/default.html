<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">

    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>{{ title }} by {{ github }}</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/jrovegno/AC">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1><a href="http://jrovegno.github.io/AC/">{{ title }}</a></h1>
            <h2>{{ subtitle }}</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/jrovegno/AC/zipball/gh-pages" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/jrovegno/AC/tarball/gh-pages" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


       <section id="main_content">
{{content}} 
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/jrovegno">jrovegno</a> can be found on <a href="https://github.com/jrovegno/AC">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-58951913-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
